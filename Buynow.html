<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء خدمات تيك توك</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            color: white;
            overflow-y: auto;
        }

        .purchase-container {
            max-width: 450px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            animation: slideDown 1.5s ease-in-out;
        }

        .purchase-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .input-group label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .input-group input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: 2px solid #ff4b2b;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            background: #ff4b2b;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin: 5px 0;
        }

        .btn:hover {
            background: #ff6b4b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #555;
        }

        .btn-secondary:hover {
            background: #666;
        }

        .form-note {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: -10px;
            text-align: right;
        }

        .spacer {
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="purchase-container">
        <h1><i class="fas fa-shopping-cart"></i> شراء خدمات الميديا</h1>
        
        <form class="purchase-form">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم:</label>
                <input type="text" id="username" name="username" required placeholder="مثال: @username">
            </div>
            
            <div class="input-group">
                <label for="video-url"><i class="fas fa-link"></i> رابط الفيديو:</label>
                <input type="url" id="video-url" name="video-url" required placeholder="https://www.tiktok.com/@username/video/123456">
            </div>
            
            <div class="input-group">
                <label for="quantity"><i class="fas fa-hashtag"></i> الكمية:</label>
                <input type="number" id="quantity" name="quantity" min="10000" max="1000000" required placeholder="من 10,000 إلى 1,000,000">
                <p class="form-note">الحد الأدنى: 10,000 - الحد الأقصى: 1,000,000</p>
            </div>
            
            <button type="submit" class="btn"><a href="balance.html">تأكيدالشراء</a></button>
            
            <div class="spacer"></div>
            
            <a href="services.html" class="btn btn-secondary">العودة للخدمات</a>
        </form>
    </div>
</body>
</html>
