<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            color: white;
            overflow-y: auto;
        }

        .login-container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .input-group label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background: #ff4b2b;
            color: white;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #ff6b4b;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 1rem;
        }

        .signup-link a {
            color: #ff4b2b;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* أنماط الرسالة الجديدة */
        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .alert-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .alert-icon {
            font-size: 50px;
            color: #ff4b2b;
            margin-bottom: 20px;
        }
        
        .alert-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff4b2b;
        }
        
        .alert-message {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .alert-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .alert-button {
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        
        .alert-button.primary {
            background: #ff4b2b;
            color: white;
        }
        
        .alert-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم:</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور:</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <p class="signup-link">ليس لديك حساب؟ <a href="createaccount.html">إنشاء حساب جديد</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // هنا عادةً يتم التحقق من بيانات المستخدم مع الخادم
            // لكن في هذا المثال سنعرض رسالة افتراضية بأنه ليس لديه حساب
            
            showNoAccountMessage();
        });

        function showNoAccountMessage() {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <div class="alert-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h2 class="alert-title">حساب غير موجود!</h2>
                    <p class="alert-message">
                        اسم المستخدم أو كلمة المرور غير صحيحة<br>
                        أو ليس لديك حساب مسجل على موقعنا<br>
                        يرجى إنشاء حساب جديد للبدء
                    </p>
                    <div class="alert-buttons">
                        <button class="alert-button primary" onclick="window.location.href='createaccount.html'">إنشاء حساب جديد</button>
                    </div>
                </div>
            `;
            document.body.appendChild(alertDiv);
        }
    </script>
</body>
</html>
