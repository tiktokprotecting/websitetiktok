<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <h1 class="fade-in">مرحبًا بك في خدمات السوشيال ميديا</h1>
        <p class="slide-in">أفضل منصة لتزويد المتابعين، المشاهدات، والإعجابات بسرعة وأمان.</p>
        <a href="login.html" class="btn zoom-in">انشاء حساب</a>
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #007bff, #00c6ff);
        text-align: center;
        color: white;
    }

    .welcome-container {
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        animation: slideDown 1.5s ease-in-out;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        animation: slideUp 1.5s ease-in-out;
    }

    .btn {
        text-decoration: none;
        color: white;
        background: #ff4b2b;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 1.2rem;
        transition: 0.3s;
        animation: zoomIn 2s ease-in-out;
    }

    .btn:hover {
        background: #ff6b4b;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
