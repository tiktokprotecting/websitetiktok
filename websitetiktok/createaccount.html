<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            color: white;
            overflow-y: auto;
        }

        .signup-container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .input-group label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background: #ff4b2b;
            color: white;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #ff6b4b;
        }

        .login-link {
            margin-top: 15px;
            font-size: 1rem;
        }

        .login-link a {
            color: #ff4b2b;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .alert-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .alert-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .alert-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .alert-message {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .alert-progress {
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            animation: progress 3s linear forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h1>
        <form class="signup-form" id="signupForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم:</label>
                <input type="text" id="username" name="username" required placeholder="اختر اسم مستخدم">
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور:</label>
                <input type="password" id="password" name="password" required placeholder="كلمة مرور قوية">
            </div>
            <button type="submit" class="btn" id="submitBtn">إنشاء حساب</button>
        </form>
        <p class="login-link">لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a></p>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCgGA_z_PtiEzQAO5R2cxN3mXO8GivqH1o",
            authDomain: "tiktok-844d5.firebaseapp.com",
            databaseURL: "https://tiktok-844d5-default-rtdb.firebaseio.com",
            projectId: "tiktok-844d5",
            storageBucket: "tiktok-844d5.appspot.com",
            messagingSenderId: "539323823221",
            appId: "1:539323823221:web:ed0865295f1d7eb72ff43c"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        console.log("تم تهيئة Firebase بنجاح");

        // معالج إرسال النموذج
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // التحقق من الحقول المطلوبة
            if (!username || !email || !password) {
                alert("الرجاء ملء جميع الحقول المطلوبة");
                return;
            }
            
            // التحقق من صحة البريد الإلكتروني
            if (!validateEmail(email)) {
                alert("الرجاء إدخال بريد إلكتروني صحيح");
                return;
            }
            
            console.log("جاري حفظ البيانات...");
            
            // حفظ البيانات في Firebase
            database.ref('users/' + username).set({
                username: username,
                email: email,
                password: password, // في التطبيق الحقيقي استخدم Firebase Authentication
                createdAt: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                console.log("تم حفظ البيانات بنجاح");
                showSuccessMessage();
            })
            .catch((error) => {
                console.error("حدث خطأ أثناء الحفظ:", error);
                alert("حدث خطأ أثناء حفظ البيانات: " + error.message);
            });
        });

        // دالة التحقق من صحة البريد الإلكتروني
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // عرض رسالة النجاح
        function showSuccessMessage() {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <div class="alert-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="alert-title">تم التسجيل بنجاح!</h2>
                    <p class="alert-message">
                        سيتم توجيهك إلى صفحة التواصل خلال 3 ثوانٍ...
                    </p>
                    <div class="alert-progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                window.location.href = "ContactUs.html";
            }, 3000);
        }
    </script>
</body>
</html>
